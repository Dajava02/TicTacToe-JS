<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Great Page!</title>
    <!-- LESS -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
  </head>
  <body>
    <div id="landing-container">
      <h1>Tic-Tac-Toe</h1>
      <div class="players">
        <span class="players-text">Players:</span>
        <button class="one-player"></button>
        <button class="two-players"></button>
      </div>
      <form>
        <div class="player-names">
          <div class="player-1">
            <label>
              x<input name="p1" placeholder="Player 1">
            </label>
          </div>
          <div class="player-2">
            <label>
              o<input name="p2" placeholder="Player 2">
            </label>
          </div>
        </div>
      </form>
      <button class="play-button" onclick="startGame()">Play</button>
    </div>

    <div id="game-container">
      <div class="gameboard-grid">
        <div id="cell-1" class="block"></div>
        <div id="cell-2" class="block"></div>
        <div id="cell-3" class="block"></div>
        <div id="cell-4" class="block"></div>
        <div id="cell-5" class="block"></div>
        <div id="cell-6" class="block"></div>
        <div id="cell-7" class="block"></div>
        <div id="cell-8" class="block"></div>
        <div id="cell-9" class="block"></div>
      </div>
      <h2 id="winner"></h2>
      <button class="play-button" onclick="resetGameboard()">Play</button>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
